        <h1>UPDATE CSS VARRIABLES WITH <span class="h1">JS</span></h1>

        <div class="controls">

            <!--spacing control-->
            <label class="input-label" for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" id="">

            <!--Blur control-->
            <label class="input-label" for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" id="">

            <!--base color control-->
